            <div class="div1">

                        <span>SEU VOTO PARA:</span>

            </div><!--Keyboard-line-->

                <div class="button-keyboard" onclick="clickou('0')">0</div>

                <div class="button-keyboard btn-white" onclick="white()">BRANCO</div>
